name: Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  PYO3_PYTHON: python3

jobs:
  coverage:
    name: Python and Rust Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: stable

      - name: Cache cargo-tarpaulin
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: cargo-tarpaulin-${{ hashFiles('Cargo.lock') }}

      - name: cache conda
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge,bioconda
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          activate-environment: kmerseek-dev
          auto-activate-base: false

      - name: install python dependencies
        shell: bash -l {0}
        run: mamba install compilers polars sourmash sourmash_plugin_branchwater click pytest pandas pytest-cov coverage

      - name: build
        run: make

      - name: pytest with coverage
        shell: bash -l {0}
        run: |
          pytest -vv --cov=src/python/kmerseek --cov-report=xml --cov-report=html --cov-report=term

      - name: Build Rust binary for tests
        run: |
          cargo build --bin kmerseek-rust --all-features
          ls -la target/debug/
          ls -la target/debug/kmerseek-rust || echo "Binary not found in target/debug/"

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Generate Rust coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/ --timeout 120 --skip-clean

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          name: codecov-python
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/cobertura.xml
          flags: rust
          name: codecov-rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
