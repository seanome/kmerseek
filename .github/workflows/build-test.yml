name: "Build and Test"
on:
  pull_request:
  push:
    branches: [ latest ]
jobs:
  tests_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: cache conda
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: cache rust
        uses: Swatinem/rust-cache@v2

      - name: setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge,bioconda
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          activate-environment: kmerseek-dev
          auto-activate-base: false

      - run: conda info
      - run: conda list
      - run: conda config --show

      - run: mamba search rust

      - name: install rust
        shell: bash -l {0}
        run: 
          mamba install rust==1.75.0

      - name: install updated GCC
        shell: bash -l {0}
        run: mamba install -c conda-forge gcc=13

      - name: install python dependencies
        shell: bash -l {0}
        run: mamba install polars sourmash sourmash_plugin_branchwater click pytest pandas

      - name: build
        shell: bash -l {0}
        run: make

      - name: cargo test
        shell: bash -l {0}
        run: cargo test --all-features --workspace
      