name: "Build and Test"
on:
  pull_request:
  push:
    branches: [latest]
jobs:
  tests_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: cache conda
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: cache rust
        uses: Swatinem/rust-cache@v2

      - name: setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge,bioconda
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          activate-environment: kmerseek-dev
          auto-activate-base: false

      - run: conda info
      - run: conda list
      - run: conda config --show

      - run: mamba search rust

      - name: install rust
        shell: bash -l {0}
        run: mamba install rust==1.75.0

      - name: install python dependencies
        shell: bash -l {0}
        run: mamba install compilers polars sourmash sourmash_plugin_branchwater click pytest pandas

      - name: build
        shell: bash -l {0}
        run: make

      - name: cargo test
        shell: bash -l {0}
        run: cargo test --all-features --workspace

      - name: Generate coverage report
        shell: bash -l {0}
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: test rust cli
        shell: bash -l {0}
        run: |
          cargo run --bin kmerseek-rust -- --help
          cargo run --bin kmerseek-rust -- index --help
          # Test basic indexing
          cargo run --bin kmerseek-rust -- index \
            --input tests/testdata/fasta/ced9.fasta \
            --output test_output.db \
            --ksize 5 \
            --encoding protein
          ls -la test_output.db
          rm -rf test_output.db

      - name: pytest
        shell: bash -l {0}
        run: pytest -vv
