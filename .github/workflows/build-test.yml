name: "Build and Test"
on:
  pull_request:
  push:
    branches: [latest]
jobs:
  tests_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: cache conda
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 1
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: 1.82.0

      - name: setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          channels: conda-forge,bioconda
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          activate-environment: kmerseek-dev
          auto-activate-base: false

      - run: conda info
      - run: conda list
      - run: conda config --show

      - run: mamba search rust

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.82.0

      - name: setup environment for rust builds
        run: |
          # Ensure we use system compiler and OpenSSL instead of conda ones
          export CC=gcc
          export CXX=g++
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          export OPENSSL_DIR=/usr
          export OPENSSL_LIB_DIR=/usr/lib/x86_64-linux-gnu
          export OPENSSL_INCLUDE_DIR=/usr/include
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include" >> $GITHUB_ENV

      - name: install python dependencies
        shell: bash -l {0}
        run: mamba install compilers polars sourmash sourmash_plugin_branchwater click pytest pandas

      - name: build
        run: make

      - name: build binary for tests
        run: cargo build --bin kmerseek-rust

      - name: cargo test
        run: cargo test --all-features --workspace

      - name: Generate coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: test rust cli
        run: |
          cargo run --bin kmerseek-rust -- --help
          cargo run --bin kmerseek-rust -- index --help
          # Test basic indexing
          cargo run --bin kmerseek-rust -- index \
            --input tests/testdata/fasta/ced9.fasta \
            --output test_output.db \
            --ksize 5 \
            --encoding protein
          ls -la test_output.db
          rm -rf test_output.db

      - name: pytest
        shell: bash -l {0}
        run: pytest -vv
