name: Rust Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  PYO3_PYTHON: python3

jobs:
  coverage:
    name: cargo-tarpaulin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: stable

      - name: Cache cargo-tarpaulin
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: cargo-tarpaulin-${{ hashFiles('Cargo.lock') }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python development libraries
        run: |
          sudo apt-get update && sudo apt-get install -y python3-dev python3-distutils libpython3.10-dev

      - name: Build
        run: cargo build --verbose

      - name: Build binary for tests
        run: |
          cargo build --bin kmerseek-rust --all-features
          ls -la target/debug/
          ls -la target/debug/kmerseek-rust || echo "Binary not found in target/debug/"

      - name: Run tests
        run: cargo test --verbose

      - name: Generate coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/ --timeout 120 --skip-clean

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/cobertura.xml
          flags: rust
          name: codecov-rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
